<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="contanier">
      <div class="add-task">
        <label for="input"><i class="fa-solid fa-list fa-beat-fade"></i></label>
        <input type="text" id="input" placeholder="Enter Your Task" />
        <button id="add">Add Task</button>
      </div>
      <div class="nav">
        <div class="to">
          <button id="todo"  data-active="todo">todo</button>
          <button id="finish" data-active="finished">finished</button>
        </div>
        <div class="todo-div">
          <div class="tasks-list">
            <ul>
                
            </ul>
          </div>
        </div>
   
        <div class="finished-div">
          <ul></ul>
        </div>
     
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
